<!DOCTYPE html>
<html>
    <head>
        <title>Super Sprinter 3000</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>User Story Manager</h1>
        <form action="/add-story">
            <input type="submit" value="Add new User Story" />
        </form>
        <ul id="story">
        {% for key, value in story.items() %}
            <li>{{ value }}</li>
        {% endfor %}
        </ul>
    </body>
</html>
